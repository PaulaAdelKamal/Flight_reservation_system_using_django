{% extends "blogs/Base.html" %}
{% block content %}
    <h1>Booked Tickets</h1>
    {% for book in booked %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                </div>
                <h3 class="text-muted">From: {{ book.flight.source }} </h3>
                <h3 class="text-muted">To: {{ book.flight.To.capitalize }}</h3>
                <h2><a class="article-title" >IN: {{ book.flight.check_in_date }}</a></h2>
                <p class="article-content">{{ book.flight.check_out_date }}</p>
                <p class="article-content">{{ book.id }}</p>
                <div align="center">
                    <a href="{% url 'cancelBooking' Booking_id=book.id %}">
                        <button class="btn">Cancel</button>
                    </a>
                    <a href="{% url 'chooseClass' %}">
                        <button class="btn">Class and payment</button>
                    </a>
                </div>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
